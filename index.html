<!doctype html>
<html>
<head>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width,initial-scale=1'/>
  <title>Podcast Radar — Deep Notes</title>
  <style>
    :root{--bg:#f6f3ff;--card:#fff;--ink:#1f1630;--muted:#6d6485;--line:#e9e2ff;--accent:#6b46ff}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{max-width:1120px;margin:0 auto;padding:16px;display:grid;grid-template-columns:260px 1fr;gap:14px}
    .panel,.main{background:#fff;border:1px solid var(--line);border-radius:14px}
    .panel{padding:12px;position:sticky;top:12px;height:fit-content}
    .main{padding:14px}
    h1{margin:0 0 6px;font-size:28px}.muted{color:var(--muted)}
    .run{display:block;width:100%;text-align:left;border:1px solid var(--line);background:#faf8ff;border-radius:10px;padding:8px 10px;margin:6px 0;cursor:pointer}
    .run.active{border-color:var(--accent);background:#f1ecff}
    .card{background:#fff;border:1px solid var(--line);border-radius:14px;padding:14px;margin:12px 0}
    .title{font-size:21px;margin:0 0 6px}.row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .chip{font-size:12px;border:1px solid var(--line);padding:4px 8px;border-radius:999px;color:#4e4570;background:#faf8ff}
    .btn{font-size:12px;padding:6px 10px;border-radius:8px;background:#fff;border:1px solid var(--line);text-decoration:none;color:#342a57}
    .btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    ol{margin:8px 0 0 18px;padding:0} li{margin:6px 0;line-height:1.45}
    details{margin-top:8px} summary{cursor:pointer;color:#3f2f73;font-weight:600}
    pre{white-space:pre-wrap;background:#fbfaff;border:1px solid var(--line);padding:12px;border-radius:10px;line-height:1.5;overflow:auto}
    @media (max-width:900px){.wrap{grid-template-columns:1fr}.panel{position:static}}
  </style>
</head>
<body>
  <div class='wrap'>
    <aside class='panel'>
      <h3 style='margin:0 0 8px'>Archive</h3>
      <div id='runs'></div>
    </aside>
    <main class='main'>
      <h1>Podcast Radar — Deep Notes</h1>
      <div id='updated' class='muted'>Loading…</div>
      <div id='root'></div>
    </main>
  </div>

<script>
async function loadRun(path){
  const d=await fetch(path+'?_='+Date.now()).then(r=>r.json());
  const root=document.getElementById('root');
  document.getElementById('updated').textContent='Updated: '+(d.updatedAt||'');
  root.innerHTML='';
  const tldr=document.createElement('section');
  tldr.className='card';
  tldr.innerHTML='<h2 class="title">TL;DR</h2><ol>'+ (d.tldr||[]).map(x=>`<li>${x}</li>`).join('') +'</ol>';
  root.appendChild(tldr);
  (d.episodes||[]).forEach(ep=>{
    const c=document.createElement('section'); c.className='card';
    const links=[];
    if(ep.episodeUrl) links.push(`<a class='btn primary' target='_blank' href='${ep.episodeUrl}'>Open episode</a>`);
    if(ep.transcriptUrl) links.push(`<a class='btn' target='_blank' href='${ep.transcriptUrl}'>Transcript</a>`);
    const tr=ep.transcriptStatus?`<span class='chip'>Transcript: ${ep.transcriptStatus}</span>`:'';
    c.innerHTML=`<h2 class='title'>${ep.show} — ${ep.title}</h2><div class='row'>${tr}${links.join('')}</div><details open><summary>Deep notes</summary><pre>${ep.notes||''}</pre></details>`;
    root.appendChild(c);
  });
  const rabbit=document.createElement('section'); rabbit.className='card';
  rabbit.innerHTML='<h2 class="title">Rabbit Holes</h2><ol>'+ (d.rabbitHoles||[]).map(x=>`<li>${x}</li>`).join('') +'</ol>';
  root.appendChild(rabbit);
}
(async function(){
  const idx=await fetch('./index.json?_='+Date.now()).then(r=>r.json());
  const runs=document.getElementById('runs');
  (idx.runs||[]).forEach((r,i)=>{const b=document.createElement('button');b.className='run'+(r.path===idx.latest?' active':'');b.textContent=r.label||r.date;b.onclick=()=>{document.querySelectorAll('.run').forEach(x=>x.classList.remove('active'));b.classList.add('active');loadRun(r.path)};runs.appendChild(b)});
  await loadRun(idx.latest||'latest.json');
})();
</script>
</body>
</html>
